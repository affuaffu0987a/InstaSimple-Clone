<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>InstaStories</title>
</head>

<body>
    <div id="card">
        <div class="topHead">
            <i data-visualcompletion="css-img" aria-label="Instagram" class="Insta-logo" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v3/yS/r/ajlEU-wEDyo.png&quot;); background-position: 0px -52px; background-size: auto; width: 170px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
            <div class="right-top">
                <i id="hearttop" class="fa-solid fa-heart"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
            </div>
        </div>
        <div class="fullimg-story">
        </div>
        <div class="stories">
        </div>
        <div class="id_image">
            <div class="name">
                <div class="story1">
                    <img src="https://images.pexels.com/photos/1964581/pexels-photo-1964581.jpeg?cs=srgb&dl=pexels-atef-khaled-1964581.jpg&fm=jpg"
                        alt="aftab-dp">
                </div>
                <p>Aftab khan</p>
            </div>
            <div class="image-icon">
                <img id="screen-img"  src="https://img.freepik.com/free-photo/portrait-handsome-confident-stylish-hipster-lambersexual-modelman-dressed-green-sweater-jeans-fashion-male-posing-studio-near-blue-wall_158538-24057.jpg?w=2000"
                alt="Aftab">
                <i id="hear1" class="fa-solid fa-heart bigheart"></i>
            </div>
                <div class="icons">
                    <div class="icons-left">
                    <i id="heartwo" class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-comment"></i>
                    <i class="fa-solid fa-share"></i>
                    </div>
                    <div class="icons-right">
                        <i class="fa-solid fa-bookmark"></i>
                    </div>
                </div>
        </div>
        <div class="id_image">
            <div class="name">
                <div class="story1">
                    <img src="https://plus.unsplash.com/premium_photo-1682096506563-e3f2ebbe19ed?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bW1zfGVufDB8fDB8fHww&w=1000&q=80"
                        alt="sanju-dp">
                </div>
                <p>Sanju Agarwal</p>
            </div>
            <div class="image-icon">
                <img id="screen-img" src="https://bestagencylv.wpenginepowered.com/wp-content/uploads/2016/06/model-on-runway-768x511.jpg"
                alt="sanju">
                <i id="hear2" class="fa-solid fa-heart bigheart"></i>
            </div>
                <div class="icons">
                    <div class="icons-left">
                    <i id="heartwo" class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-comment"></i>
                    <i class="fa-solid fa-share"></i>
                    </div>
                    <div class="icons-right">
                        <i class="fa-solid fa-bookmark"></i>
                    </div>
                </div>
        </div>
        <div class="id_image">
            <div class="name">
                <div class="story1">
                    <img src="https://assets.vogue.in/photos/5ce4173445074aaf299059b1/2:3/w_2560%2Cc_limit/Top-Male-Models-of-All-Time.jpg"
                        alt="Rahman-dp">
                </div>
                <p>Rahman Shaikh</p>
            </div>
            <div class="image-icon">
                <img id="screen-img" src="https://www.apetogentleman.com/wp-content/uploads/2018/06/top-male-models.jpg" alt="rahman">
                <i id="hear3" class="fa-solid fa-heart bigheart"></i>
            </div>
            <div class="icons">
                <div class="icons-left">
                <i id="heartwo" class="fa-solid fa-heart"></i>
                <i class="fa-solid fa-comment"></i>
                <i class="fa-solid fa-share"></i>
                </div>
                <div class="icons-right">
                    <i class="fa-solid fa-bookmark"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
